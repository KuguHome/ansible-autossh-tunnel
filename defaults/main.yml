autossh_login_user: ""
autossh_keyname: "{{inventory_hostname}}"
autossh_keyfetch_destination: "keys/id_{{autossh_keyname}}.pub"
autossh_localforwards: {}
autossh_remoteforwards: {}
autossh_path_prefix: ""
autossh_offline_conf: false
